<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Count Zero - Geopolitical News</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #1e1e2f;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav {
      background: #333;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 0.5rem 0;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
     : 1rem;
    }
    .article, .page-content {
      background: #fff;
      margin-bottom: 2rem;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .article h2, .page-content h2 {
      margin-bottom: 0.5rem;
      color: #1e1e2f;
    }
    .article p, .page-content p {
      margin-top: 0.5rem;
    }
    footer {
      background: #1e1e2f;
      color: #fff;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .feedback-form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }
    .feedback-form h2 {
      margin-bottom: 1rem;
      color: #1e1e2f;
    }
    .feedback-form label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .feedback-form input, .feedback-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .feedback-form button {
      background: #1e1e2f;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .feedback-form button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Count Zero</h1>
    <p>Daily Geopolitical News and Global Affairs</p>
  </header>

  <nav>
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('about')">About</a>
    <a href="#" onclick="showPage('contact')">Contact</a>
  </nav>

  <div class="container" id="page-container">
    <!-- Dynamic content will be loaded here -->
  </div>

  <footer>
    &copy; 2025 Count Zero | Founded by Ak </footer>

  <script>
    const articles = [
      {
        title: "Tensions Rise in the South China Sea",
        content: "Countries in Southeast Asia continue to express concern over China's increasing military presence in the South China Sea. Diplomatic talks are underway..."
      },
      {
        title: "UN Security Council Meets Over Middle East Crisis",
        content: "In a high-level meeting today, the UN Security Council convened to discuss the escalating violence in the Middle East and its implications on global stability..."
      },
      {
        title: "Global Markets React to European Election Results",
        content: "Following the unexpected results of the recent European elections, global markets showed mixed reactions. Analysts predict a short-term impact on foreign trade policies..."
      }
    ];

    function showPage(page) {
      const container = document.getElementById('page-container');
      container.innerHTML = '';

      if (page === 'home') {
        articles.forEach(article => {
          const articleDiv = document.createElement('div');
          articleDiv.className = 'article';
          articleDiv.innerHTML = `<h2>${article.title}</h2><p>${article.content}</p>`;
          container.appendChild(articleDiv);
        });
      } else if (page === 'about') {
        container.innerHTML = `
          <div class="page-content">
            <h2>About Count Zero</h2>
            <p>Count Zero is your trusted source for daily geopolitical insights and analysis. Founded by Akhil, we aim to deliver in-depth reporting on global affairs, conflicts, diplomacy, and international relations.</p>
          </div>
        `;
      } else if (page === 'contact') {
        container.innerHTML = `
          <div class="page-content">
            <h2>Contact Us</h2>
            <p>You can reach out to us via email at contact@countzero.news or follow us on our social media handles for the latest updates and discussions.</p>
          </div>
        `;
      }
    }

    // Default page
    showPage('home');
  </script>

  <!-- Video Section -->
  <div class="container" style="text-align: center;">
    <video height="200" width="200" controls>
      <source src="13194233_2160_3840_30fps.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Feedback Form -->
  <div class="container">
    <div class="feedback-form">
      <h2>Submit Your Feedback</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="suggestion">Suggestion:</label>
        <textarea id="suggestion" name="suggestion" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
   div>
  </div>
</body>
</html>
